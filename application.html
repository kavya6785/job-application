<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="jobApplicationForm">
      <h2>Job Application Form</h2>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" title="Name must only contain letters">
        <div id="nameError" class="error"></div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error"></div>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{3}-[0-9]{7}" title="Phone number must be in format XXX-XXXXXXX">
        <div id="phoneError" class="error"></div>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" required minlength="10"></textarea>
        <div id="addressError" class="error"></div>
      </div>
      <div class="form-group">
        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.docx" required>
        <div id="resumeError" class="error"></div>
      </div>
      <button type="submit" id="submitBtn" disabled>Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
